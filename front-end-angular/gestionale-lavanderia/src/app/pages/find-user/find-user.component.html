<div style="text-align-last: center;">
    <p style="color: black; font-size: large;">Cerca qua un utente digitandone il nome:</p>
    <div class="flex-search-buttons" style="display: inline-grid; width: 20%;">
        <input [(ngModel)]="userSearched">
        <div class="button-div" style="display: flex; margin-top: 4%;">
            <button style="place-self: center;width: 70%; margin-right: 10%;" mat-raised-button
                (click)="findUserLike()">CERCA</button>
            <button mat-raised-button style="place-self: center;width: 70%;" (click)="removeFilter()">RIMUOVI
                FILTRO</button>
        </div>
    </div>
</div>
<br><br>
<div class="found_users">
    <p style="color: black"><b>Utenti trovati:</b></p>
    <table class="table table-bordered">
        <thead class="table-bordered">
            <tr style="color: rgba(63, 63, 54, 0.85);">
                <th scope="col">
                    <p style="text-align-last: center;">Nome utente: </p>
                </th>
                <th scope="col">
                    <p style="text-align-last: center;">Revisione: </p>
                </th>
                <th scope="col">
                    <p style="text-align-last: center;">Aggiunta: </p>
                </th>
                <th scope="col">
                    <p style="text-align-last: center;">Rimozione: </p>
                </th>
                <th scope="col">
                    <p style="text-align-last: center;">Manda ether:</p>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr style="vertical-align: middle; margin-right: 3%;"
                *ngFor="let list of userFiltredList.slice(pageIndex * pageSize, pageIndex * pageSize + pageSize)">
                <td style="text-align-last: center;">
                    <p style="color:black;"><a mat-raised-button color="warn"
                            (click)="openDialog(list.username)">{{list.username}} {{list.lastname}}</a>
                    </p>
                </td>
                <td style="text-align-last: center;">
                    <button mat-raised-button class="see_capi" (click)="goToMostraCapi(list.username)">Vedi capi
                        dell'utente</button>
                </td>
                <td style="text-align-last: center;">
                    <button mat-raised-button class="add_capi" (click)="goToAggiungiCapi(list.username)">Aggiungi capi
                        all'utente</button>
                </td>
                <td style="text-align-last: center;">
                    <button class="remove_user" mat-raised-button (click)="deleteUser(list.username)">Rimuovi questo
                        utente</button>
                </td>
                <!-- Non può ricevere ether perchè non ha speso + di 100 euro e non ha ancora ricevuto ether questo mese -->
                <td *ngIf="!list.canReceiveEth && !list.paidMonth" style="text-align-last: center; pointer-events: none; opacity: 30%;">
                    <button class="remove_user" mat-raised-button>Il cliente ha speso {{list.money}}€</button>
                </td>
                <!-- Può ricevere ether perchè ha speso + di 100 euro in questo mese e non ha ancora ricevuto transazioni -->
                <td *ngIf="list.canReceiveEth && !list.paidMonth" style="text-align-last: center;">
                    <button class="remove_user" mat-raised-button (click)="contract(list)">Il cliente ha speso: {{list.money}}€, manda {{(list.money/10)}}€ in eth</button>
                </td>
                <!-- Non può ricevere ether, ha speso sicuro + di 100 euro perchè ha ricevuto una transazione, quindi non può riceverne altre fino al mese prossimo -->
                <td *ngIf="!list.canReceiveEth && list.paidMonth" style="text-align-last: center; pointer-events: none; opacity: 30%;">
                    <button class="remove_user" mat-raised-button>Hai già mandato eth questo mese</button>
                </td>
            </tr>
        </tbody>
    </table>
    <mat-paginator *ngIf="userFiltredList.length > 8" [length]="userFiltredList.length" [pageSize]="8"
        [pageIndex]="pageIndex" (page)="onPageChange($event)" [pageSizeOptions]="[8]" aria-label="Select page">
    </mat-paginator>
</div>
<br><br>
