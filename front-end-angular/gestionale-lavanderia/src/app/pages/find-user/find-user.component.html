<p>find-user works!</p>

<p style="color: black">Cerca qua l'utente:</p>

<input [(ngModel)]="userSearched"> <button (click)="findUserLike()">CERCA</button>
<br><br>
<div class="found_users">
    <p style="color: black">Utenti trovati:</p>
        <table class="table table-bordered">
            <thead class="table-bordered">
                <tr style="color: rgba(63, 63, 54, 0.85);">
                    <th scope="col">Nome utente: </th>
                    <th scope="col">Vedi capi: </th>
                </tr>
            </thead>
            <tbody>
                <tr style="vertical-align: middle;" *ngFor="let list of userFiltredList">
                    <td>
                        <p style="color:black;">{{list.username}}</p>
                    </td>
                    <td>
                        <button (click)="findCapiSingleUser(list.username)">Capi</button>
                    </td>
                </tr>
            </tbody>
        </table>
</div>
<br><br>
