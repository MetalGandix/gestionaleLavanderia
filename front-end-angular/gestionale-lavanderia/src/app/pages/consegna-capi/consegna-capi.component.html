<div class="container">
  <p style="color:black;">Aggiungi dei capi all'utente: {{singleUser.username}}</p>
</div>

<mat-form-field appearance="fill" class="example-form-field">
  <mat-label style="color: black">Scrivi o scegli una data</mat-label>
  <input matInput [matDatepicker]="datepicker" style="color: black">
  <mat-hint style="color: black">Giorni/Mesi/Anni</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="datepicker" style="color: black"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Annulla</button>
      <button mat-raised-button color="basic" matDatepickerApply>Scegli questa data</button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>

<br><br>

<div class="flex-right-menu-dress">
<mat-selection-list #shoes [multiple]="false">
  <mat-list-option (click)="selectFromList(choice.value)" *ngFor="let choice of principal_array" [value]="choice.value">
    <p style="color:black;">{{choice.name}}</p>
  </mat-list-option>
</mat-selection-list>

<p>
  Option selected: {{shoes.selectedOptions.selected[0]?.value}}
</p>


<br><br>
<div class="container_vestiti">

  <div *ngIf="choiceMenuList == 1">
  <div (click)="insertPantaloni(dress.value)" class="product" *ngFor="let dress of pantaloni_array">
    <img class="little_icon" [src]="dress.icon" />
    <p style="color:black;"><b>{{dress.name}}</b></p>
  </div>
</div>

<div *ngIf="choiceMenuList == 8">
  <div (click)="insertMaglie(dress.value)" class="product" *ngFor="let dress of maglie_array">
    <img class="little_icon" [src]="dress.icon" />
    <p style="color:black;"><b>{{dress.name}}</b></p>
  </div>
</div>

<br><br>
  <button *ngIf="choiceMenuList>0 && choiceMenuList<14" mat-raised-button color="basic" (click)="insertIntoUser()">CLICCAMI PER INVIARE</button>
</div>
</div>
